<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cagliari Route Planner</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            position: relative;
            height: calc(100vh - 56px); /* Subtract navbar height */
        }

        #shiny-iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        /* Route panel styling */
        #route-panel {
            position: absolute;
            left: 10px;
            top: 70px;
            z-index: 1000;
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 15px;
            transition: transform 0.3s ease;
        }

        #route-panel.collapsed {
            transform: translateX(-260px);
        }

        .toggle-panel {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        /* Chat panel styling */
        #chat-panel {
            position: absolute;
            right: 10px;
            top: 70px;
            z-index: 1000;
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 15px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        #chat-panel.collapsed {
            transform: translateX(260px);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e3f2fd;
            align-self: flex-end;
            margin-left: 20%;
        }

        .bot-message {
            background-color: #f8f9fa;
            align-self: flex-start;
            margin-right: 20%;
        }

        /* Autocomplete dropdown */
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        .autocomplete-active {
            background-color: #0d6efd !important;
            color: #ffffff;
        }

        .input-with-autocomplete {
            position: relative;
        }
    </style>
</head>

<body>
    <!-- Bootstrap 5 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-geo-alt-fill me-2"></i>
                Cagliari Route Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-door me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-map me-1"></i> Points of Interest</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Route Input Panel -->
        <div id="route-panel">
            <button class="btn btn-sm toggle-panel" id="toggle-panel">
                <i class="bi bi-chevron-left"></i>
            </button>
            <h5><i class="bi bi-signpost-split"></i> Route Planner</h5>
            <hr>

            <form id="route-form">
                <div class="mb-3">
                    <label for="origin" class="form-label">Starting Point</label>
                    <div class="input-group input-with-autocomplete">
                        <input type="text" class="form-control" id="origin" name="origin"
                            placeholder="Da dove vuoi partire?" required autocomplete="off">
                        <input type="hidden" id="origin-coords">
                        <button class="btn btn-outline-secondary" id="locate-me" type="button"
                            title="Use my current location">
                            <i class="bi bi-geo-alt"></i>
                        </button>
                        <div id="origin-autocomplete" class="autocomplete-items"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <div class="input-with-autocomplete">
                        <input type="text" class="form-control" id="destination" name="destination"
                            placeholder="Dove vuoi andare?" required autocomplete="off">
                        <input type="hidden" id="destination-coords">
                        <div id="destination-autocomplete" class="autocomplete-items"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-send"></i> Send to Backend
                </button>
            </form>
        </div>

        <!-- Chat Panel -->
        <div id="chat-panel">
            <button class="btn btn-sm toggle-panel" id="toggle-chat">
                <i class="bi bi-chevron-right"></i>
            </button>
            <h5><i class="bi bi-chat-left-text"></i> Chat Assistant</h5>
            <hr>

            <!-- Chat messages will be loaded here -->
            <iframe name="chat-messages" id="chat-messages" src="/chat-history" 
                style="width:100%; height:250px; border:none; overflow-y:auto;"></iframe>

            <!-- Form submits to /chat without refreshing page -->
            <form action="/chat" method="post" target="chat-messages" class="mt-auto">
                <div class="input-group">
                    <input type="text" class="form-control" name="message" placeholder="Dove vuoi andare?" required>
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Shiny Map in iframe -->
        <iframe id="shiny-iframe" 
                src="{{ shiny_url }}" 
                style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your JS files -->
    <script src="/static/js/utils.js" type="module"></script>
    <script src="/static/js/autocomplete.js" type="module"></script>
    <script src="/static/js/main.js" type="module"></script>

    <script>
        // Panel toggle functionality
        document.getElementById('toggle-panel').addEventListener('click', function() {
            document.getElementById('route-panel').classList.toggle('collapsed');
            this.querySelector('i').classList.toggle('bi-chevron-left');
            this.querySelector('i').classList.toggle('bi-chevron-right');
        });

        // Chat panel toggle functionality
        document.getElementById('toggle-chat').addEventListener('click', function() {
            document.getElementById('chat-panel').classList.toggle('collapsed');
            this.querySelector('i').classList.toggle('bi-chevron-right');
            this.querySelector('i').classList.toggle('bi-chevron-left');
        });

        // Form submission handler
        document.getElementById('route-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const origin = document.getElementById('origin-coords').value;
            const destination = document.getElementById('destination-coords').value;
            
            // Send to Shiny via postMessage
            document.getElementById('shiny-iframe').contentWindow.postMessage({
                type: 'route-request',
                origin: origin,
                destination: destination
            }, '{{ shiny_url }}');
        });
    </script>
</body>

</html>
